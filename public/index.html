<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Server</title>
</head>
<body>
    
    <h1>Acceso denegado</h1>


    <script src="socket.io/socket.io.js"></script>

    <script>
        /* io, se encuentra dentro de la libreria de arriba */
        var client = io();

        client.on('connect', function(){
            console.log('Conectado al servidor');
        })

        client.on('disconnect', function(){
            console.log('Desconectado del servidor');
        })

        /*
            mensaje - Nombre del evento que vamos a emitir
            { nombre: 'Mariana'} - Payload: Lo que vamos a enviar
        */
        client.emit('mensaje', { nombre: 'Mariana'} );

        /* Escuchar lo que el servidor emite como "mensaje" */
        client.on('mensaje', function(payload){
            console.log(payload);
        });


    </script>

</body>
</html>
